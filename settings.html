<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="settings.js"></script>

</head>
<body>
    <div class='container1'>
        <div class='rows'> 
            
                <div class='row1'>
                        <a href="/index.html" id='settingsButton'class='button hover active'>Play</a>
                </div>
                <div class='row1'>
                        <a href="/instructions.html" id='instructionButton'class='button hover active'>Instructions</a>
                </div>
                <div class='row1'>
                        <a href="/settings.html" id='settingsButton'class='button hover active'>Settings</a>
                </div>
                <div class='row1'>
                        <a href="/score.html" id='scoreButton'class='button hover active'>Score</a>
                </div>
            
        </div>
        <div class='rows' class='row2'>
            <h2>User Info</h2>
        </div>
        <div class='rows' class='row3'>
        
            <form id='form1'>   
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="email" name="email" placeholder="E-Mail">
                <input type="phone" name="phone" placeholder="Phone">
                <input type="text" name="age" placeholder="Age">
                <input type="submit" value="Submit">
            </form>    
        </div>
        <div class='rows'>
            <div class='row4'>
                <h2>Gameplay Settings</h2>
            </div>
        </div>
        <div class='rows'>
            <form id='form2'>
                <h4>Round Limits</h4>
                    <div>
                        <label> Free Play:      <input type="radio" name="freePlay" value="yes"> Yes  
                                                <input type="radio" name="freePlay" value="no" checked>   No</label>            
                    </div>
                    <div>
                        <label>Time            <input type="radio" name="time" value='30'>30 Seconds</label>
                                                <input type="radio" name="time" value='60' checked>1 Minute</label>
                                                <input type="radio" name="time" value='180'>3 Minutes</label>
                                                <input type="radio" name="time" value='300'>5 Minutes</label>
                                                <input type="radio" name="time" value='Infinity'>No Limit</label>
                                                <!-- <input type="radio" name="Time">Custom Time</label> -->
                    </div>
                    <div>
                        <label>Card Cycles      <input type="radio" name="cardCycles" value='10'>10</label>
                                                <input type="radio" name="cardCycles" valie='25'>25</label>
                                                <input type="radio" name="cardCycles" value='50'>50</label>
                                                <input type="radio" name="cardCycles" value='100'>100</label>
                                                <input type="radio" name="cardCycles" value='Infinity' checked>No Limit</label>
                                                <!-- <input type="radio" name="Card Cycles">Custom Cycles</label> -->
                    </div>
                    <div>
                        <label>Card Matchs      <input type="radio" name="cardMatchs" value='10'>10</label>
                                                <input type="radio" name="cardMatchs" value='25'>25</label>
                                                <input type="radio" name="cardMatchs" value='50'>50</label>
                                                <input type="radio" name="cardMatchs" value='100'>100</label>
                                                <input type="radio" name="cardMatchs" value='Infinity' checked>No Limit</label>
                                                <!-- <input type="radio" name="Card Matchs">Custom Matchs</label> -->
                    </div>
                    <div>
                        <h4>Other Settings</h4>
                    </div>
                    <div>
                        <label>Rematch          <input type="radio" name="rematch" value='2'>1/2</label>
                                                <input type="radio" name="rematch" value='3' checked>1/3</label>
                                                <input type="radio" name="rematch" value='4' >1/4</label>
                                                <input type="radio" name="rematch" value='5' >1/5</label>
                    </div>
                    <div>
                        <label>Card Deck Size   <input type="radio" name="deckSize" value='3'>3</label>
                                                <input type="radio" name="deckSize" value='5' checked>5</label>
                                                <input type="radio" name="deckSize" value='10'>10</label>
                                                <input type="radio" name="deckSize" value='20'>20</label>
                                                <!-- <input type="radio" name="Deck Size">Custom Size</label> -->
                    </div>
                    <div>
                        <label>Match Alert      <input type="radio" name="alert" value='on' checked>On</label>
                                                <input type="radio" name="alert" value='off'>Off</label>
                    </div>
                    <div>
                            <label>Sound        <input type="radio" name="sound" value='on' checked>On</label>
                                                <input type="radio" name="sound" value='off'>Off</label>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                
                
            </form>
        </div>
    </div>

</body>
</html>
